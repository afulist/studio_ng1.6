<!-- navi bar -->
<acme-navbar logo="LOGO" title-m="更多" opt-left-name-m="" opt-right-name-m="" prev-state=""></acme-navbar>

<!-- main content -->
<div layout="row" flex class="main-container" style="overflow:auto;overflow-y:hidden;position:relative;">
	<!-- mobile sideNav -->
	<more-left-m layout="column" hide-gt-sm></more-left-m>
	<!-- content -->
	<md-content layout="column" id="content" flex class="md-padding all-bg">
	  <div layout="row" id="top">
	    <!-- desktop side -->
	    <more-left flex="20" hide-sm hide-xs ng-hide="main.hideLeft"  class="content-col"></more-left>
	    <!-- desktop & mobile content -->
	    <more-center flex></more-center>
	    <!-- desktop side -->
	    <more-right flex="25" hide-sm hide-xs class="content-col"></more-right>
	  </div>
	</md-content>
	<!-- mobile sideNav -->
	<more-right-m layout="column" hide-gt-sm></more-right-m>
</div>
